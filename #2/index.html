<html>
    <body>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        const root = document.getElementById("root");
        function Title () {
            return (
            <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
            Hello I'm a title
            </h3>
            );
        }
        const Button = () => <button style={{
            backgroundColor: "tomato",
        }} onClick={() => console.log("im clicked")}>Click me</button>

        // 컴포넌트의 첫 글자는 반드시 대문자로. 소문자면 html 테그라고 생각할 것임.
        // = () => () 함수로 만들어줌. 이것은 function하고 괄호를 연 다음 return 하는 것과 같은 의미.
        const Container = () => (
            <div>
                <Title />
                <Button />
                </div>
                );
        ReactDOM.render(<Container />, root);
    // render = react element를 가지고 HTML로 만들어 배치한다는 것. 즉, 사용자에게 보여준다는 의미
